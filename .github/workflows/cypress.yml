name: Run Cypress TypeScript Tests

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  

      - name: Install cypress and typescript
        run: npm install cypress typescript @types/node @types/cypress --save-dev 

      - name: Install Cypress binaries
        run: cypress install
        
      - name: Run Cypress tests
        run: npx cypress run

      - name: Upload Cypress results
        if: always()  # Ensure this step runs even if previous steps fail
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: cypress/results 
